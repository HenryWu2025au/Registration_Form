<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <!-- Personal Information Section -->
        <fieldset class="personalInformation">
            <h2>Personal Information</h2>
            <label for="firstName">FirstName</label>
            <input type="text" id="firstName" name="firstName" placeholder="FirstName" autocomplete="0" required>
            
            <label for="lastName">LastName</label>
            <input type="text" id="lastName" name="lastName" placeholder="LastName" autocomplete="0"  required>

            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="EmailAddress" autocomplete="0"  required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Password" autocomplete="0"  required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="ConfirmPassword" autocomplete="0"  required>

            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" autocomplete="0"  required>
        </fieldset>
        <!-- Gender -->
        <fieldset class="Gender">
            <h2>Gender</h2>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </fieldset>
        <!-- aboutMe -->
        <fieldset class="aboutMe">
            <h2>About Me</h2>
            <textarea id="aboutMe" name="aboutMe" placeholder="AboutMe" autocomplete="0"  required></textarea>
        </fieldset>
        <!-- profession -->
        <fieldset class="profession">
            <h2>Profession</h2>
            <select name="professionSelection" id="professionSelection" required>
                <option value="" disabled selected>Choose Your Profession</option>
                <option value="webDevelopment">Web Development</option>
                <option value="dataAnalytics">Data Analytics</option>
                <option value="uIUXDesign">UI/UX Design</option>
                <option value="businessAnalytics">Business Analytics</option>
            </select>
        </fieldset>
        <!-- Submit -->
        <button type="submit" id="submit">Submit</button>
        
    </form>
</body>
</html>
